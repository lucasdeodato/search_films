<body>
  <div id="load" class="active">
    <div class="loading">
      <div class="barr"></div>
      <img src="img/logo.png" alt="carregando">
    </div>
  </div>
  <div class="fixed">
    <header>
      <a href="#">
        <div class="logo">
          <img src="img/logo.png" alt="logo" />
        </div>
        <p>Lc Filmes</p>
      </a>
      <button id="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
        Pesquisar
      </button>
    </header>
    <div class="title">
      <h1>Recomendamos para você:</h1>
    </div>
  </div>
  <main>
    <div id="list-films">

  </main>
  <div id="search-films">
    <div class="search">
      <div class="top">
        <h3>Pesquisar</h3>
        <button id="search-close-btn">
          <i class="fas fa-x"></i>
        </button>
      </div>
      <form id="search-form">
        <input type="search" id="search-input" placeholder="Digite o filme que está procurando">
        <button type="submit">
           <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div id="search-load">
        <div class="loading-search">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
      </div>
    </div>
